# Site settings
title: Walklown's Blog
SEOTitle: 冬旅的博客 | Walklown's Blog
header-img: img/home-bg.jpg
email: walklown@gmail.com
description: 时间的痕迹
keyword: ""
url: "https://walklown.github.io/"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
weibo_username:     walklown
zhihu_username:     walklown
github_username:    walklown
#twitter_username:  huxpro
#facebook_username:  huxpro
